  <div class="tab-content">
    <div class="tab-pane " id="signup">
      <h2>Sign-up  </h2>
      <form id="signupForm" action="action">
        <input type="text" id="signupName" name="name" placeholder="Name.."/>
        <input type="text" id="signupMail" name="email" placeholder="Mail.." />
        <input type="text" id="signupPassword" name="password"  placeholder="Password.." />
        <input type="checkbox" id="tos" name="tos" />
        <label for="tos">Accept the <a href="">Terms of service</a></label>
        <input type="checkbox" id="news" name="news">
        <label for="news">Subscribe to our newsltetter !</label>
      
        <input type="submit" id="submit" name="submit"/>
        <input type="submit" id="submit" name="submit" value=" Facebook"/>
        <input type="submit" id="submit" name="submit" value=" Twitter"/>
      </form>
    </div>
    
    <div class="tab-pane " id="login">
      <h2>Login  </h2>
      <form id="loginForm" action="action">
        <input type="text" id="loginName" name="name" placeholder="Name.."/>
        <input type="text" id="loginPassword" name="password"  placeholder="Password.." />
      
        <input type="submit" id="submit" name="submit"/>
        <input type="submit" id="submit" name="submit" value=" Facebook"/>
        <input type="submit" id="submit" name="submit" value=" Twitter"/>
      </form>
    </div>
  </div>
  
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
     setInterval(function() {
  $("input[type=text]").each(function() {
     var element = $(this);
     if (element.val() !== "") {
       $(this).css({
         boxShadow: 'inset 8px 0px 0  #2ecc71',
         paddingLeft: '12px'})
     }
     var element = $(this);
     if (element.val() == "") {
         $(this).css('border-left', '1px solid #ccc')
     }
  });  
  }, 200);
  });  
  </script>
